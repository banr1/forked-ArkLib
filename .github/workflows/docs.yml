name: Build Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read # Read access to repository contents
  id-token: write # Required to upload the site to GitHub Pages
  pages: write # Write access to GitHub Pages

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: Cache Lean dependencies
        uses: actions/cache@v4
        with:
          path: ./.lake
          key: ${{ runner.os }}-lean-${{ hashFiles('lake-manifest.json') }}
          restore-keys: |
            ${{ runner.os }}-lean-

      - name: Build the project
        id: build-lean
        uses: leanprover/lean-action@v1.3.0
        with:
          # Do not run linter for now, too many errors 
          lint: false

      - name: Build project documentation
        run: lake build ArkLib:docs
        env:
          DISABLE_EQUATIONS: 1



      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.lake/build/doc

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
